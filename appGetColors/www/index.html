<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/color-thief.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainController">
      <ion-content>
        <h4 class="padding">Simple example get colors by image</h4>

        <div class="colors">
          <div class="color" style="background-color:rgb({{palette[0][0]}},{{palette[0][1]}},{{palette[0][2]}})"></div>
          <div class="palette">
            <div ng-if="$index > 0" class="color" ng-repeat="c in palette" style="background-color:rgb({{c[0]}},{{c[1]}},{{c[2]}})">
            </div>  
          </div>
        </div>

        <div class="card">
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ng-click="getCamera()">
              <i class="icon ion-camera"></i>
              Take a picture
            </a>
            <a class="tab-item" ng-click="getPicker()">
              <i class="icon ion-image"></i>
              Select in gallery
            </a>
            <a class="tab-item" ng-click="getColors()">
              <i class="icon ion-android-color-palette"></i>
              Get colors
            </a>
            
          </div>

          <p class="padding">
            <img id="imgDemo">
          </p>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
